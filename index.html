<!DOCTYPE html>
<html>
	<head>
		<title>Визуальный подбор цвета в RGB</title>
		<meta http-equiv="Content-Language" content="ru">
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">

		<link type="text/css" href="css/jquery-ui-1.10.3.custom.css" rel="stylesheet" />
		<script src="jq/jquery-1.9.1.js" type="text/javascript"></script>
		<script src="jq/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>

		<link type="text/css" href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<h1>Визуальный подбор цвета в RGB</h1>

		<p>#<input id="input-color-hex" value="000000" onfocus="value=''"></p>
		<p id="error"></p>

		<div class="square-field">
			<div id="square-red"></div>
			<div id="draggable"></div>
		</div>

		<div class="rectangular-field">
			<div id="fider"></div>
		</div>

		<input id="rgb" value="000000"></input>
		<div id="color-ui"></div>

		<script src="color.js"></script>
		<script src="green_blue_palette.js"></script>
		<script src="red_palette.js"></script>
		<script src="color_output.js"></script>
		<script src="color_input.js"></script>

		<script type="text/javascript">
			function Application() {
			};
			
			Application.prototype.run = function() {
				var start_color = [0, 0, 0];

				this.color = new Color(start_color);
				this.green_blue_palette = new GreenBluePalette(start_color);
				this.green_blue_palette.start_receiving_events;
				this.red_palette = new RedPalette(start_color);
				this.red_palette.start_receiving_events;
			};
			
			var colors_app = new Application();
			colors_app.run();
		</script>

	</body>
</html>
